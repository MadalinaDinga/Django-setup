{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'reports/style.css' %}" />

{% if latest_reports_list %}
    <ul>
    {% for report in latest_reports_list %}
        <li><a href="{% url 'reports:detail' report.id %}">{{ report.report_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No reports are available.</p>
{% endif %}
